<body data-ng-app="updateTempInfo" data-ng-controller="updateTempCtrl">

<div class="navbar-wrapper hero-bm">
		<div class="container">

			<nav class="navbar navbar-revature navbar-static-top navbar-bg">
				<div class="container">
					<div class="navbar-header">

			<div align="center">
				<h1>RevPages</h1>
			</div>

		</div>
	</div>


<div class = "formContainer">
	<form class="form-horizontal" id="components" role="form">
		<fieldset>
			<div class="tab-content" id="updateTempCtrl" data-ng-controller="updateTempCtrl">
				<!-- Tabs of snippets go here -->
				<div class="tab-pane active" id="input">
					<div class="component">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">
								New Username</label>
							<div class="col-md-4">
								<input class="form-control input-md" id="username" type="username" maxlength="40" placeholder="New Username" ng-model="username">
							</div>
						</div>
					</div>
					<div class="component">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">
								Temporary Password</label>
							<div class="col-md-4">
							<input class="form-control input-md" id="password" type="password" minlength="6" placeholder="Temporary Password" ng-model="oldPassword" ng-change="checkingPassword(oldPassword)">
							</div>
						</div>
					</div>
					<div class="component">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">
								New Password</label>
							<div class="col-md-4">
								<input class="form-control input-md" id="password" type="password" minlength="6" placeholder="New Password" ng-model="newPassword" ng-disabled="checked ==false;">
							</div>
						</div>
					</div>
					<div class="component">
						<button id="updateBtn" type="button" class="btn btn-primary" ng-click="updateInfo(oldPassword, newPassword, username)" ng-disabled="checked ==false;">update</button>
					</div>	
				</div>
			</div>
		</fieldset>
	</form>
</div>
