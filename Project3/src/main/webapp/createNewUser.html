<div>
	<div class="jumbotron">
		<h3>Create a new user</h3><br>
		<div data-ng-controller="newUserCtrl">
			<form novalidate>
			    First Name: 
			    <input type="text" ng-model="person.first_name">
			    Last Name: 
			    <input type="text" ng-model="person.last_name">
			    Email: 
			    <input type="email" ng-model="person.email">
			    Role: 
			    <select ng-model="person.role" ng-options="x.roleName for x in role">
				</select>
			    <button ng-click="createUser(person)">Create User</button>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="resources/js/newUser.js"></script>
