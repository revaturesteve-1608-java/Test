<div>
	<div class="jumbotron">
		<h3>Create a new user</h3><br>
		<div data-ng-controller="newUserCtrl">
			<form novalidate>
			    First Name: 
			    <input type="text" ng-model="person.first_name">
			    Last Name: 
			    <input type="text" ng-model="person.last_name">
			    Email: 
			    <input type="email" ng-model="person.email">
			    Role: 
			    <select ng-model="person.role" ng-options="x.roleName for x in roles">
				</select>
			    <button class="btn-btn-secondary ng-click="createUser(person)">Create User</button>
			</form>
		</div>
		
		<div data-ng-controller="newCatCtrl">
			<form novalidate>
			Enter New Category:
			<input type="text" ng-model="category">
		
			</form>
		
		</div>
	</div>
</div>
