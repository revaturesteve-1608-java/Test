<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome {{user.first_name}}</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.3.js" type="text/javascript" ></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<link rel="canonical" href="https://revature.com" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"> </script>

<link href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">

<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
	rel="icon" />
<link href="resources/css/responsive.css" rel="stylesheet">
<link href="resources/imgs/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="icon" href="resources/imgs/favicon_192.png" />
<link rel="apple-touch-icon" href="resources/imgs/favicon_192.png" />
</head>
<body ng-controller="indexCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3>Welcome {{user.first_name}} </h3>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg"
					data-toggle="modal" data-target="#myModal">Edit Profile Information</button>



			</div>

			<div class="col-md-8">
				<h3>My Dashboard</h3>

			</div>
		</div>
	</div>


	<!-- Edit Profile Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Edit Profile Information</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="components" role="form">
						<fieldset>
							<div class="tab-content">
								<!-- Tabs of snippets go here -->
								<div class="tab-pane active" id="input">
									<div class="component">
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">
												Username</label>
											<div class="col-md-8">
												<input class="form-control input-md" id="username" type="username" maxlength="40" placeholder="Username" ng-model="username">
											</div>
										</div>
									</div>
									<div class="component">
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">
												Current Password</label>
											<div class="col-md-8">
											<input class="form-control input-md" id="password" type="password" maxlength="40" placeholder="Password" ng-model="oldPassword">
											</div>
										</div>
									</div>

									<div class="component">
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">
												New Password</label>
											<div class="col-md-8">
											<input class="form-control input-md" id="password" type="password" maxlength="40" placeholder="New Password" ng-model="newPassword">
											</div>
										</div>
									</div>
									<div class="component">
										<!-- Password input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="passwordinput">New Email Address
											</label>
											<div class="col-md-8">
											<input class="form-control input-md" id="email" type="text" maxlength="150" placeholder="Email Address" ng-model="newEmail">
											</div>
										</div>
									</div>
									<div class="component">
										<!-- Search input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="searchinput">
												Phone Number</label>
											<div class="col-md-8">
											<input class="form-control input-md" id="phone" type="text" maxlength="11" placeholder="Phone" ng-model="newPhone">
											</div>
										</div>
									</div>
									<div class="component">
										<!-- Search input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="searchinput">
												University</label>
											<div class="col-md-8">
											<input class="form-control input-md" id="university" type="text" maxlength="150" placeholder="University" ng-model="newUniversity">
											</div>
										</div>
									</div>
									<div class="component">
										<!-- Search input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="searchinput">
												LinkedIn Link</label>
											<div class="col-md-8">
											<input class="form-control input-md" id="linkedIn" type="text" maxlength="200" placeholder="LinkedIn link" ng-model="newLinkedIn">
											</div>
										</div>
									</div>
		
								</div>
							</div>
						</fieldset>
					</form>






				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="updateInformation(oldPassword, newPassword, username, newEmail, newPhone, newUniversity, newLinkedIn)">Save Changes</button>
				</div>
			</div>
		</div>
	</div>


<!-- Scripts for AngularJS -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script type="text/javascript" src="resources/js/updateUserInfo.js"></script>
</body>
</html>
