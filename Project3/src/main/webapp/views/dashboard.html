<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome {{user.first_name}}</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.3.js" type="text/javascript" ></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<link rel="canonical" href="https://revature.com" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"> </script>

<link href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">

<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
	rel="icon" />
<link href="resources/css/responsive.css" rel="stylesheet">
<link href="resources/imgs/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="icon" href="resources/imgs/favicon_192.png" />
<link rel="apple-touch-icon" href="resources/imgs/favicon_192.png" />
</head>
<body ng-controller="indexCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3>Welcome {{user.first_name}} </h3>
				<!-- Button trigger modal -->

			</div>

			<div class="col-md-8">
				<h3>My Dashboard</h3>

			</div>
			<div class="col-md-10" ng-repeat="post in allPosts">
				<md-card  md-theme-watch="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline"><a href='#post?id={{post.postId}}'>{{post.postTitle}}</a></span>
            <span class="md-subhead">{{post.authorName}}</span>
          </md-card-title-text>
        </md-card-title>
      </md-card>
			</div>
		</div>
	</div>

<!-- Scripts for AngularJS -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script type="text/javascript" src="resources/js/updateUserInfo.js"></script>
</body>
</html>
