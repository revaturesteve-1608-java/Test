<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3>My Profile</h3>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg"
					data-toggle="modal" data-target="#myModal">Edit Profile Information</button>



			</div>

			<div class="col-md-8">
				<h3>My Dashboard</h3>

			</div>
		</div>
	</div>


	<!-- Edit Profile Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Edit Profile Information</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="components" role="form">
						<fieldset>
							<div class="tab-content">
								<!-- Tabs of snippets go here -->
								<div class="tab-pane active" id="input">
									<div class="component">
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">
												First Name</label>
											<div class="col-md-4">
												<input id="textinput" name="textinput" type="text"
													placeholder="placeholder" class="form-control input-md">

											</div>
										</div>
									</div>
									<div class="component">
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">
												Last Name</label>
											<div class="col-md-4">
												<input id="textinput" name="textinput" type="text"
													placeholder="placeholder" class="form-control input-md">

											</div>
										</div>
									</div>

									<div class="component">
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="textinput">
												Username</label>
											<div class="col-md-4">
												<input id="textinput" name="textinput" type="text"
													placeholder="placeholder" class="form-control input-md">

											</div>
										</div>
									</div>
									<div class="component">
										<!-- Password input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="passwordinput">Password
											</label>
											<div class="col-md-4">
												<input id="passwordinput" name="passwordinput"
													type="password" placeholder="placeholder"
													class="form-control input-md">
											</div>
										</div>
									</div>
									<div class="component">
										<!-- Search input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="searchinput">
												Email Address</label>
											<div class="col-md-4">
												<input id="searchinput" name="searchinput" type="search"
													placeholder="placeholder" class="form-control input-md">

											</div>
										</div>
									</div>


								</div>
							</div>
						</fieldset>
					</form>






				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save Changes</button>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
