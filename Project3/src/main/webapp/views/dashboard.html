<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome {{user.first_name}}</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.3.js"
	type="text/javascript"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>


<link rel="canonical" href="https://revature.com" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"> </script>

<link href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">

<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
	rel="icon" />
<link href="resources/css/responsive.css" rel="stylesheet">
<link href="resources/imgs/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="icon" href="resources/imgs/favicon_192.png" />
<link rel="apple-touch-icon" href="resources/imgs/favicon_192.png" />
</head>
<body ng-controller="indexCtrl">
	

	<div class="container-fluid">
		<div class="row">


			<!-- Button trigger modal -->



			<div class="col-md-8">
				<h1>My Dashboard</h1>
<br> <hr>
			
			<div ng-repeat="post in allPosts | filter:search">
				 <span class="md-headline"><a
					href='#post?id={{post.postId}}'>{{post.postTitle}}</a></span> <span
					class="md-subhead"><i> by {{post.authorName}}</i></span> 
<hr>
			</div>
		</div>




		<!-- Blog Sidebar Widgets Column -->
		<div class="col-md-4">

			<!-- Blog Search Well -->
			<div class="well">
				<h4>Search Posts</h4>
				<div class="input-group">
					<input type="text" class="form-control" ng-model="search" placeholder="search..."> <span
						class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			<hr>
				<h4>View Posts by Category</h4>
				<div class="row">
					<select class="form-control" id="sel1" ng-options="categories for categories in allCategories" ng-model="selectCategories" ng-change="getPostsByCategory(selectCategories)"></select>
				</div>
				<!-- /.row -->
			</div>

		

		</div>

	</div>
</div>
	<!-- Scripts for AngularJS -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script type="text/javascript" src="resources/js/updateUserInfo.js"></script>
</body>
</html>
