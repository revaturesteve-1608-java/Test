<html>

<head>

<meta charset="UTF-8">

<title>Posts</title>

<meta name="robots" content="noindex">

<link rel='stylesheet prefetch'
	href='http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css'>
<link rel='stylesheet prefetch'
	href='http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>



<style>
.ta-editor {
	min-height: 300px;
	height: auto;
	overflow: auto;
	font-family: inherit;
	font-size: 100%;
}
</style>

</head>

<body>

	<div ng-app="textAngularTest" ng-controller="wysiwygeditor"
		class="container app">
		<h3>Create Post</h3>

		<div text-angular="text-angular" name="htmlcontent"
			ng-model="htmlcontent" ta-disabled='disabled'></div>

		<button type="button" ng-click="htmlcontent = emptyhtml">Reset</button>

		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target=".bs-example-modal-lg">Get Code Block HTML</button>



		<text-angular name="htmlcontent"> </text-angular>
	</div>
	<script
		src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js'></script>
	<script
		src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.min.js'></script>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.1.2/textAngular.min.js'></script>

	<script>
		angular.module("textAngularTest", [ 'textAngular' ]);
		function wysiwygeditor($scope) {
			$scope.orightml = '<p><i><b>What would you like to ask your colleagues?</b></i></p>';
			$scope.htmlcontent = $scope.orightml;
			$scope.emptyhtml = '';
			$scope.disabled = false;
			console.log($scope.htmlcontent);
		};
	</script>
	<script>
		$('#myModal').on('shown.bs.modal', function() {
			$('#myInput').focus()
		})
	</script>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="form-group">
					<label for="sel1">What language would you like to snip code
						in:</label> <select class="form-control" id="sel1">
						<option>Java</option>
						<option>JS</option>
						<option>HTML</option>
						<option>C</option>
					</select>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
