

<a href='#dashboard'><i>back to all posts</i></a>

<!-- Page Content -->
<div class="container">

	<div class="row">
<div class="col-lg-4"></div>
		<!-- Blog Post Content Column -->
		<div class="col-lg-8">

			<!-- Blog Post -->

			<!-- Title -->
			<h1>
				<b>{{post.postTitle}}</b>
			</h1>

			<!-- Author -->
			<p class="lead">
				<i> by {{post.authorName}} </i>
			</p>

			<hr>

			<!-- Date/Time -->
			<p>
				<span class="glyphicon glyphicon-time"></span> Posted on
				{{post.date}}
			</p>

			<hr>


			<!-- Post Content -->
			<div ng-bind-html="post.postContent">{{post.postContent}}</div>
			<hr>
			<div>
				<md-button type="button" class="btn btn-default"
					aria-label="Right Align" ng-click="like(user, post)"> <span
					class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
				{{likesArray}} </md-button>
				<md-button type="button" class="btn btn-default"
					aria-label="Right Align" ng-click="dislike(user, post)">
				<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
				{{dislikesArray}} </md-button>
				<md-button ng-hide="myReply" ng-click="startReply()"
					class="replyButton"> Reply</md-button>
				</md-card-actions>
				</md-card>


				<div id="replyContainer" ng-show="myReply">
					<div align="center">

						<div text-angular="text-angular" name="htmlcontent"
							ta-disabled='disabled'
							ta-text-editor-class="clearfix border-around"
							ta-html-editor-class="border-around" ng-model="replyContext"></div>
						<hr>


						<button type="button" ng-click="replyToPost(replyContext, user)">Submit</button>
					</div>
				</div>



			</div>

			<!-- Blog Comments -->



			<div id="replys">


				<div ng-repeat="reply in replys">

					<div class="media-body" align="right">
						<a href="#"> <img class="w3-circle" src="{{post.profPicURL}}"
							alt="" style="width: 65px; height: 65px;">
						</a> <small><span class="md-subhead"><i>by
									{{reply[1]}} {{reply[2] | date }} </i> </span> </small>
						<h4 class="media-heading">
							<span ng-bind-html="reply[0]" class="md-headline">{{reply[0]}}</span>

						</h4>
						<br>
					</div>
					<br>
				</div>

			</div>
		</div>
	</div>
</div>
