
<md-card class="postCard" md-theme-watch=""> <md-card-title class="title"> <md-card-title-text>
<span class="md-headline">Question: {{post.postTitle}}</span> <span
	class="md-subhead post">Question by: {{post.authorName}}</span> </md-card-title-text> </md-card-title> <md-card-content>
<h3>Question Content</h3>
<h2 ng-bind-html="post.postContent">{{post.postContent}}</h2>
</md-card-content> 
<md-card-actions layout="row" layout-align="end center">
Likes: {{likesArray}} Dislikes: {{dislikesArray}}
<md-button type="button" class="btn btn-default" aria-label="Right Align" ng-click="like(user, post)">
	<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
</md-button>
<md-button type="button" class="btn btn-default" aria-label="Right Align" ng-click="dislike(user, post)">
	<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
</md-button>
<md-button ng-hide="myReply" ng-click="startReply()">Reply</md-button> 
<md-button ng-show="userRole" ng-click="deletePost(post.postId)">Delete</md-button>
</md-card-actions> </md-card>
<div id="replys">
<md-card ng-repeat="reply in replys">
	 <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{reply[0]}}</span>
            <span class="md-subhead">{{reply[1]}} {{reply[2] |  date  }} </span>
           </md-card-title-text>
     </md-card-title>
     <md-card-actions layout="row" layout-align="end center">
Likes: {{likesReplysContainer[$index]}} Dislikes: {{dislikesReplysContainer[$index]}}
<md-button type="button" class="btn btn-default" aria-label="Right Align" ng-click="likeReply(user, reply[3], $index )">
	<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
</md-button>
<md-button type="button" class="btn btn-default" aria-label="Right Align" ng-click="dislikeReply(user, reply[3], $index )">
	<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
</md-button>
</md-card-actions>
</md-card>
</div>
<div id="replyContainer" ng-show="myReply">
	<label>Enter your reply</label><input type="text" ng-model="replyContext"></input>
	<button type="button" ng-click="replyToPost(replyContext, user)">Submit</button>
</div>
