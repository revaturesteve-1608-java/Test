<md-card md-theme-watch=""> <md-card-title> <md-card-title-text>
<span class="md-headline">Question: {{post.postTitle}}</span> <span
	class="md-subhead">Question by: {{post.authorName}}</span> </md-card-title-text> </md-card-title> <md-card-content>
<h3>Question Content</h3>
<h2>{{post.postContent}}</h2>
</md-card-content> 
<md-card-actions layout="row" layout-align="end center">
<button type="button" class="btn btn-default" aria-label="Right Align" ng-click="like({{user.username}})">
	<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
</button>
<button type="button" class="btn btn-default" aria-label="Right Align" ng-click="dislike({{user.username}})">
	<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
</button>
<md-button>Reply</md-button> </md-card-actions> </md-card>
